<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{ title }} -Linknot</title>
      {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static '\linknot_contents\css\metro.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '\linknot_contents\css\metro-icons.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '\linknot_contents\css\metro-responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '\linknot_contents\css\metro-schemes.css' %}" />

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div>
        <header class="app-bar fixed-top navy" data-role="appbar">
    <div class="container">
        {% if not request.user.is_authenticated %}
        <a class="app-bar-element branding" href="/">Linknot</a>

        {% else %}
        <a class="app-bar-element branding" href="/">Welcome: {{username}}!</a>
                        <span class="app-bar-divider"></span>
                <div class="app-bar-element place-right">
                        <a class="fg-white" href="/logout"><span class="mif-switch"></span> Log Out</a>

                    </div>
        {% endif %}




    </div>

   
</header>
    </div>

      <div>
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; 2017 - Linknot</p>
        </footer>
    </div>
</body>
</html>
